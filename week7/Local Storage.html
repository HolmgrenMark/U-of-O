<script>  

window.onload = init;
function init(){
    var first = localStorage['first']
    var second = localStorage['second']
    var third = localStorage['third']
    document.getElementById('firstInput').value = notEmpty(first);
    document.getElementById('secondInput').value = notEmpty(second);
    document.getElementById('thirdInput').value = notEmpty(third);
    alerting(stringMaker(first,second,third));
}


function notEmpty(value){
    if (value == undefined) {
        return ''
    }
    else{
        return value
    };


}

function removeLocal(){
    localStorage.removeItem('first');
    localStorage.removeItem('second');
    localStorage.removeItem('third');
    document.getElementById('firstInput').value = '';
    document.getElementById('secondInput').value = '';
    document.getElementById('thirdInput').value = '';

}

function stringMaker(first,second,third){
    str = ''
    arr = [first, second, third]
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] == '' || arr[i] == undefined){       
        } else {
            str += arr[i
]+'\n'   
        };      
    };
    return str

}

function alerting(str){  
    if (str != ''){
        alert(str)
    };

}


function alertFields(){
    var first = document.getElementById('firstInput').value;
    var second = document.getElementById('secondInput').value;
    var third = document.getElementById('thirdInput').value;
    alerting(stringMaker(first,second,third));
    localStorage.setItem('first', first)
    localStorage.setItem('second', second)
    localStorage.setItem('third', third)
   
    
}
</script>

<div class="outer">
    <div class="div2">
    <input type="text" id="firstInput" value="" placeholder="First Text Field"> 
    <input type="text" id="secondInput" value="" placeholder="Second Text Field">   
    <input type="text" id="thirdInput" value="" placeholder="Third Text Field">   
    <button onclick="alertFields();">Alert Fields</button>
    <button onclick="removeLocal();">Remove</button> 
    </div> 
</div>
